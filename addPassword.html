<!DOCTYPE html>
<html>
    <head>
        <title>Add Password</title>
        <meta charset="utf-8">
        <link href="addPassword_styles.css" rel="stylesheet">
    </head>

    <body>
        
        <div>
            <h1>Add a password</h1>
            <form>
                <label for="username">Username or email:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" value="FakePSW" name="password"><br>
                <input type="checkbox" onclick="showPassword()">Show Password <br>
                <label for="siteLink">Site Link:</label><br>
                <input type="text" id="siteLink" name="siteLink"><br>
              </form> 
              <div class="ButtonContainer">
                <button type="savePasswordButton" id="savePasswordButton">Submit</button><br>
              </div>
        </div>
        <script src="addPassword_script.js"></script>
    </body>
