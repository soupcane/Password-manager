<!DOCTYPE html>
<html>
    <head>
        <title>Add Password</title>
        <meta charset="utf-8">
        <link href="addPassword_styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="topnav">
                <a class="active" href="#home">Home</a>
              </div> 
        </header>
        
        <div>
            <h1>Edit password</h1>
            <form>
                <label for="username">Username/Email:</label><br>
                <input class="input" type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input class="input" type="password" id="password" name="password"><br>
                <input type="checkbox" onclick="showPassword()">Show Password <br>
                <label for="siteLink">Site Link:</label><br>
                <input class="input" type="text" id="siteLink" name="siteLink"><br>
              </form> 
              <div class="button-container">
                <button type="savePasswordButton" id="savePasswordButton">Save</button><br>
              </div>
        </div>

        <section>
            <div>
                <button type="clearLocalStorageButton" id="clearLocalStorageButton"> clear</button>
            </div>
        </section>
        <script src="addPassword_script.js" type="module" defer></script>
    </body>
