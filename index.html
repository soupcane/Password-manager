<!DOCTYPE html>
<html>
    <head>
        <title>Password Manager</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" onmouseover="displayBurgerMenu()" onmouseleave="hideBurgerMenu()">
          <div class="item">
            <div>
              <div class="website-Name">
                <h3 class="name">
                  Google
                </h3>
              </div>
                <div class="website-Email">
                  <p class="text-gray-600">
                    google@gmail.com
                  </p>
                </div>
            </div>
            <div class="burgermenu-container">
              <button class="burgermenu" id="burgermenuId" onclick="openBurgerMenu()">
                <ul class="burgermenu-list" id="burgermenu-listId" >
                  <li>Edit</li>
                  <li>Copy Password</li>
                  <li>Copy Email</li>
                </ul>
              </button>
            </div>
          </div>
        </div>
      </body>
    <script src="./JavaScripts/Scripts.js"></script>
</html>
